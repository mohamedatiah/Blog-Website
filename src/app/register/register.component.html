
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register  form</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/> 
</head>
<body>
    <div class="container">
       <div class="Back">
            <i class="fa fa-arrow-left" onclick="Back()"></i>
        </div>
        <p class="h2 text-center">Form</p>
        <form action="" method="post">
            <div class="preview text-center">

                <!-- <img class="preview-img" src="../../assets/usericon.png" alt="Preview Image" width="200" height="200"/> -->

                <!-- <img class="preview-img" src="../../assets/usr2.jpeg" alt="Preview Image" width="200" height="200"/>
                <div class="browse-button">
                    <i class="fa fa-pencil-alt"></i>
                    <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                </div> -->
                <!-- <span class="Error"></span> -->
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input required class="form-control" minlength="4" type="text" name="fname" required placeholder="Enter Your First Name" [(ngModel)]='user.firstname'[ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input required class="form-control" type="lname" name="lname" required placeholder="Enter Your Last Name" [(ngModel)]='user.lastname'[ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input required class="form-control" type="age" name="age" required placeholder="Enter Your Age" [(ngModel)]='user.age' [ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input required class="form-control" type="email" name="email" required placeholder="Enter Your User email" [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
             <div class="form-group">
                <label>User Name:</label>
                <input required class="form-control" type="username" name="username" required placeholder="Enter Your User Name" [(ngModel)]='user.username' [ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
           
            <div class="form-group">
                <label>Password:</label>
                <input  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" type="password" name="password" required placeholder="Enter Password" [(ngModel)]='user.password'[ngModelOptions]="{standalone: true}"/>
                <span class="Error"></span>
            </div>
            
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Submit" (click)="Adduser()"/>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
